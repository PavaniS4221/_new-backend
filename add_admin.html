<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Admin</title>
    <link rel="stylesheet" href="add_admin.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-blue">
      <a class="navbar-brand" href="#">
        <img src="./nmit-logo.svg" alt="Logo" class="logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./admindashboard.html">Admin dashboard</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Add Admin</h1>
      <form id="admin-form">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="first-name"
            name="first-name"
            required
          />
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input
              type="text"
              class="form-control"
              id="last-name"
              name="last-name"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="profile-pic">Profile Picture:</label>
          <input
            type="file"
            class="form-control"
            id="profile-pic"
            name="profile-pic"
            required
          />
        </div>
        <div class="form-group">
          <label for="contact">Contact:</label>
          <input
            type="text"
            class="form-control"
            id="contact"
            name="contact"
            required
          />
        </div>
        <div class="form-group">
          <label for="mail">Mail:</label>
          <input
            type="email"
            class="form-control"
            id="mail"
            name="mail"
            required
          />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select class="form-control" id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="admin-id">Admin ID:</label>
          <input
            type="text"
            class="form-control"
            id="admin-id"
            name="admin-id"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script>
      document
        .getElementById("admin-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Admin details submitted successfully.");
          window.location.href = "admindashboard.html";
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="add_admin.js"></script>
  </body>
</html>
