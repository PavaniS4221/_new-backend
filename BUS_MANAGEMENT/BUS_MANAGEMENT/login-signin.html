<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In and Sign Up Form</title>
    <link rel="stylesheet" href="login-signin.css" />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form id="signup-form" class="active-form">
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" required />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <div class="checkbox-field">
              <label>
                <input type="radio" name="role" value="admin" required /> Admin
              </label>
              <label>
                <input type="radio" name="role" value="student" required />
                Student
              </label>
            </div>
          </div>
          <div class="btn-field">
            <button type="submit">Sign up</button>
            <button type="button" id="switch-to-signin">Sign in</button>
          </div>
        </form>
        <form id="signin-form">
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <div class="checkbox-field">
              <label>
                <input type="radio" name="role" value="admin" required /> Admin
              </label>
              <label>
                <input type="radio" name="role" value="student" required />
                Student
              </label>
            </div>
            <p>Forget password <a href="otp.html">Click here!</a></p>
          </div>
          <div class="btn-field">
            <button type="submit">Sign in</button>
            <button type="button" id="switch-to-signup">Sign up</button>
          </div>
        </form>
      </div>
    </div>
    <script src="login-signin.js"></script>
  </body>
</html>
